        "symphonia-alac",
        "symphonia-mp3",
        "symphonia-isomp4"]}
rusqlite = { version = "0.37.0", features = ["bundled"] }
rustfft = "6.4.1"
serde = { version = "1.0.228", features = ["derive"]}
toml = "0.9.8"
tui-textarea = "0.7.0"
